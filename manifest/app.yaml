apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: redis
  name: golang-redis
spec:
  replicas: 1
  selector:
    matchLabels:
       app: golang-redis
  strategy: {}
  template:
    metadata:
      labels:
        app: golang-redis
    spec:
      containers:
      - image: chalut/golang-redis:latest
        name: golang-redis
        env:
          - name: REDIS_ADDR
            value: "redis:6379"
          - name: REDIS_PASSWORD
            value: "password"
        resources: {}
      imagePullSecrets:
      - name: dockersecret
      restartPolicy: Always
status: {}