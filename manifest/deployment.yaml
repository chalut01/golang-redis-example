apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: redis
  name: golang-redis
spec:
  selector:
    matchLabels:
       app: golang-redis
  strategy: {}
  template:
    metadata:
      labels:
        app: golang-redis
    spec:
      containers:
      - image: chalut/golang-redis:latest
        imagePullPolicy: Always
        name: golang-redis
        env:
          - name: REDIS_ADDR
            value: "redis:6379"
          - name: REDIS_PASSWORD
            value: "password"
        resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      imagePullSecrets:
      - name: dockersecret
      restartPolicy: Always
status: {}